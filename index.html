<head>
  <style>
    body {
      font-family: "avenir next", Arial, sans-serif;
      font-size: 12px;
      margin: 0;
    }
  </style>
</head>
<body onload="init()">
<h1>Akshat is working on his f1 project. Come back later to see what's up</h1>
<div id='vis'></div>

</body>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script>
  var constructor_standings, constructors, races, contructor_wins;
  var constructor_arr = [];

  async function init() {

    constructor_standings = await d3.csv("https://raw.githubusercontent.com/akshatvn/f1/main/data/constructor_standings.csv");
    constructors = await d3.csv("https://raw.githubusercontent.com/akshatvn/f1/main/data/constructors.csv");
    races = await d3.csv("https://raw.githubusercontent.com/akshatvn/f1/main/data/races.csv");

    delete constructor_standings.columns;
    delete constructors.columns;
    delete races.columns;

    console.log("constructor_standings", constructor_standings);
    contructor_wins = {}
    for (i = 0; i < constructor_standings.length; i++) {
      let record = constructor_standings[i];
      if (!contructor_wins[record.constructorId]) {
        contructor_wins[record.constructorId] = {
          id: record.constructorId,
          name: (constructors.find(c => c.constructorId == record.constructorId)).name,
          wins: 0
        }
      }
      if (record.position === "1") {
        contructor_wins[record.constructorId].wins += 1
      }
    }

    console.log("contructor_wins: ", contructor_wins);
    for (const constructorId in contructor_wins) {
      constructor_arr.push(contructor_wins[constructorId])
    }
    constructor_arr = constructor_arr.sort((a, b) => a.wins < b.wins ? 1 : -1)
    console.log("constructor_arr: ", constructor_arr);

    display(constructor_arr)

  }

  function bubbleChart() {
    const width = window.innerWidth;
    const height = window.innerHeight;

    // location to centre the bubbles
    const centre = {x: width / 2, y: height / 2};

    // strength to apply to the position forces
    const forceStrength = 0.03;

    // these will be set in createNodes and chart functions
    let svg = null;
    let bubbles = null;
    let labels = null;
    let nodes = [];

    // charge is dependent on size of the bubble, so bigger towards the middle
    function charge(d) {
      return Math.pow(d.radius, 2.0) * 0.01
    }

    // create a force simulation and add forces to it
    const simulation = d3.forceSimulation()
      .force('charge', d3.forceManyBody().strength(charge))
      // .force('center', d3.forceCenter(centre.x, centre.y))
      .force('x', d3.forceX().strength(forceStrength).x(centre.x))
      .force('y', d3.forceY().strength(forceStrength).y(centre.y))
      .force('collision', d3.forceCollide().radius(d => d.radius + 2));

    // force simulation starts up automatically, which we don't want as there aren't any nodes yet
    simulation.stop();

    // set up colour scale
    const fillColour = d3.scaleOrdinal()
      .domain(["1", "2", "3", "5", "300"])
      .range(["#0074D9", "#7FDBFF", "#39CCCC", "#3D9970", "#AAAAAA"]);

    // data manipulation function takes raw data from csv and converts it into an array of node objects
    // each node will store data and visualisation values to draw a bubble
    // rawData is expected to be an array of data objects, read in d3.csv
    // function returns the new node array, with a node for each element in the rawData input
    function createNodes(rawData) {
      // use max size in the data as the max in the scale's domain
      // note we have to ensure that size is a number
      const maxSize = d3.max(rawData, d => 4+(+d.wins)*5);

      // size bubbles based on area
      const radiusScale = d3.scaleSqrt()
        .domain([0, maxSize])
        .range([0, height/12])

      // use map() to convert raw data into node data
      const myNodes = rawData.map(d => ({
        ...d,
        radius: radiusScale(4+(+d.wins)*5),
        size: +d.size,
        x: Math.random() * 900,
        y: Math.random() * 800
      }))

      return myNodes;
    }

    // main entry point to bubble chart, returned by parent closure
    // prepares rawData for visualisation and adds an svg element to the provided selector and starts the visualisation process
    let chart = function chart(selector, rawData) {
      // convert raw data into nodes data
      nodes = createNodes(rawData);

      // create svg element inside provided selector
      svg = d3.select(selector)
        .append('svg')
        .attr('width', width)
        .attr('height', height)

      // bind nodes data to circle elements
      const elements = svg.selectAll('.bubble')
        .data(nodes, d => d.id)
        .enter()
        .append('g')

      bubbles = elements
        .append('circle')
        .classed('bubble', true)
        .attr('r', d => d.radius)
        .attr('fill', d => fillColour(d.id))

      // labels
      labels = elements
        .append('text')
        .attr('dy', '.3em')
        .style('text-anchor', 'middle')
        .style('font-size', 10)
        .text(d => d.name+": "+d.wins);

      // set simulation's nodes to our newly created nodes array
      // simulation starts running automatically once nodes are set
      simulation.nodes(nodes)
        .on('tick', ticked)
        .restart();
    }

    // callback function called after every tick of the force simulation
    // here we do the actual repositioning of the circles based on current x and y value of their bound node data
    // x and y values are modified by the force simulation
    function ticked() {
      bubbles
        .attr('cx', d => d.x)
        .attr('cy', d => d.y);

      labels
        .attr('x', d => d.x)
        .attr('y', d => d.y);
    }

    // return chart function from closure
    return chart;
  }
  let myBubbleChart = bubbleChart();

  function display(data) {
    myBubbleChart('#vis', data);
  }


</script>
